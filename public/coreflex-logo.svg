<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon/Symbol -->
  <g transform="translate(0, 8)">
    <!-- Reformer Machine Base -->
    <rect x="2" y="32" width="36" height="3" rx="1.5" fill="url(#gradient1)" opacity="0.8"/>
    
    <!-- Reformer Rails -->
    <rect x="4" y="30" width="32" height="1" rx="0.5" fill="#6B7280" opacity="0.6"/>
    <rect x="4" y="36" width="32" height="1" rx="0.5" fill="#6B7280" opacity="0.6"/>
    
    <!-- Moving Carriage -->
    <rect x="12" y="28" width="16" height="7" rx="2" fill="url(#gradient2)" opacity="0.9"/>
    
    <!-- Springs (simplified as curves) -->
    <path d="M5 33.5 Q8 31 11 33.5" stroke="url(#gradient1)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M5 33.5 Q8 36 11 33.5" stroke="url(#gradient1)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Figure doing Pilates -->
    <!-- Head -->
    <circle cx="20" cy="20" r="3" fill="url(#gradient2)"/>
    
    <!-- Body/Torso -->
    <ellipse cx="20" cy="26" rx="2.5" ry="4" fill="url(#gradient2)" opacity="0.8"/>
    
    <!-- Arms in Pilates position -->
    <path d="M17.5 24 Q15 22 13 25" stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M22.5 24 Q25 22 27 25" stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Legs in reformer position -->
    <path d="M18 29 Q16 32 17 35" stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M22 29 Q24 32 23 35" stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Resistance straps/cables -->
    <path d="M13 25 Q20 20 27 25" stroke="#8B5CF6" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.7" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(50, 10)">
    <!-- COREFLEX -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
      COREFLEX
    </text>
    <!-- Pilates Studio -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="400" fill="#6B7280" letter-spacing="0.5px">
      PILATES STUDIO
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
